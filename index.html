      //버튼클릭 링크이동 이벤트
      function moveLink(flag, url) {
        var setUrl = '';
        if (url.includes('https')) {
          setUrl = url;
        } else {
          setUrl = 'https://' + url;
        }

        if (flag == '1') {
          location.href = setUrl;
        } else {
          window.open(setUrl);
        }
      }

      //플로팅 클릭이벤트
      function clickArrow() {
        var floatUrl = $('#floatUrl').val();
        var floatTargetFlag = $('#floatTargetFlag').val();

        var setUrl = '';
        if (floatUrl.includes('https')) {
          setUrl = floatUrl;
        } else {
          setUrl = 'https://' + floatUrl;
        }

        if (floatTargetFlag == '1') {
          location.href = setUrl;
        } else {
          window.open(setUrl);
        }
      }

      $(function () {
        $('#arrow').click(function () {});

        /* 섹션 스와이퍼 */
        var section_swiper = new Array();
        $('.section_swiper').each(function (e) {
          section_swiper[e] = new Swiper($(this).find('.swiper-container'), {
            //loop: true, /* loop: true 넣음 에러남 */
            pagination: {
              el: $(this).find('.progress_pagination'),
              type: 'progressbar',
            },
            navigation: {
              nextEl: $(this).find('.btn_next'),
              prevEl: $(this).find('.btn_prev'),
            },
            on: {
              init: function () {
                var len = this.slides.length;
                var idx = this.activeIndex + 1;
                $('.section_swiper').eq(e).find('.total').text(len);
                $('.section_swiper').eq(e).find('.idx').text(idx);
                if (len == 1) {
                  setTimeout(function () {
                    section_swiper[e].destroy();
                    $('.section_swiper').eq(e).find('.pag_wrap').hide();
                  });
                }
              },
              update: function () {
                var len = this.slides.length;
                var idx = this.activeIndex + 1;
                $('.section_swiper').eq(e).find('.total').text(len);
                $('.section_swiper').eq(e).find('.idx').text(idx);
                if (len == 1) {
                  setTimeout(function () {
                    section_swiper[e].destroy();
                    $('.section_swiper').eq(e).find('.pag_wrap').hide();
                  });
                }
              },
              slideChange: function () {
                var len = this.slides.length;
                var idx = this.activeIndex + 1;
                if (idx > len) {
                  idx = 1;
                } else if (idx < 1) {
                  idx = len;
                }
                $('.section_swiper').eq(e).find('.idx').text(idx);
              },
            },
          });

    <script>
      window.addEventListener('load', function () {
        var allElements = document.getElementsByTagName('*');
        Array.prototype.forEach.call(allElements, function (el) {
          var includePath = el.dataset.includePath;
          if (includePath) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                el.outerHTML = this.responseText;
              }
            };
            xhttp.open('GET', includePath, true);
            xhttp.send();
          }
        });
      });
